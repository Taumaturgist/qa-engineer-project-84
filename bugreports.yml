    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    Windows 10 Домашняя для одного языка 21H2    
  steps-to-reproduce: |
    Открыть первую страницу каталога
  expected-result: |
    Кнопка Previous отсутствует
  actual-result: |
    Кнопка Previous отображается
    
- summary: |
