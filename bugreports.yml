- summary: |
    При переключении версии сайта с английской на русскую описание товаров остается на английском
  environment: |
    Google Chrome Версия 109.0.5414.120 (Официальная сборка), (64 бит)
    Windows 10 Домашняя для одного языка 21H2    
  steps-to-reproduce: |
    На главной странице переключить сайт на русскую версию в выпадающем списке
  expected-result: |
    Описания товаров в карточках отображаются на русском языке
  actual-result: |
    Описания товаров в карточках остаются на английском языке

- summary: |
