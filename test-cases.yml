- summary: |
    Проверка возможности найти товар по категории
  requirement: |
    При выборе категории на странице должны отобразиться только товары из этой категории
  prerequisites: |
    Открыта главная страница магазина с формой поиска
  test-data: |
    Категория: furniture
  steps:
    - Кликаем на кнопке Category
    - В выпадающем списке выбираем furniture  
  expected-result: |
    На странице должны отобразиться только товары из категории furniture

- summary: |
    Проверка возможности отфильтровать товар по цене
  requirement: |
    При фильтрации по нижнему и верхнему значению цены товара на странице должны остаться только товары с подходящими ценами
  prerequisites:
    Открыта главная страница магазина с формой поиска
  test-data: |
    Price from: 50, to: 150
  steps:
    - Вводим число 50 в поле from
    - Вводим число 150 в поле to 
  expected-result: |
    На странице должны отобразиться только товары c ценой от 50 до 150
    
- summary: |
    Проверка возможности просматривать товары и просматривать подробную информацию о товаре
  requirement: |
    При нажатии на карточку товара должна открываться новая страница с подробной информацией о товаре
  prerequisites:
    Открыта главная страница магазина с формой поиска
  test-data: |
    Нет
  steps:
    - Кликаем по карточке товара    
  expected-result: |
    Должна открыться новая страница с подробной информацией о товаре

- summary: |
    Проверка возможности добавлять товары в корзину и просматривать содержимое корзины
  requirement: |
    При нажатии кнопки "Add to cart" товар добавляется в корзину. При нажатии на кнопку Cart открывается новая страница с содержимым корзины
  prerequisites:
    Открыта главная страница магазина с формой поиска
  test-data: |
    Нет
  steps:
    - На любой карточке товара нажать кнопку Add to cart
    - Нажать кнопку Cart
  expected-result: |
    Должна открыться новая страница с содержимым корзины, в которой должен быть выбранный товар
